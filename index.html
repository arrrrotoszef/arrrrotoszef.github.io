<body>

<script>
function goFullscreen(){const el=document.documentElement; if(el.requestFullscreen) el.requestFullscreen(); else if(el.webkitRequestFullscreen) el.webkitRequestFullscreen();}

const base={
  easy:["Komplement bez powodu.","Przytulcie siÄ™ 30 sekund.","UÅ›miech i kontakt wzrokowy 10 sekund."],
  intro:["Delikatny masaÅ¼ dÅ‚oni 1 min.","PocaÅ‚unek w policzek/czoÅ‚o.","Opisz idealny wieczÃ³r."],
  hot:["Szeptem powiedz, co Ci siÄ™ podoba.","Mocniejsze przytulenie 20 sek.","Zamknijcie oczy i oddychajcie razem."],
  soft18:["CzuÅ‚y dotyk przez chwilÄ™.","Powiedz, co CiÄ™ rozluÅºnia.","Powolny pocaÅ‚unek (bez poÅ›piechu)."],
  close:["Jedna rzecz, ktÃ³ra daje Ci poczucie bliskoÅ›ci.","HasÅ‚o na potrzebÄ™ czuÅ‚oÅ›ci.","Trzy wspÃ³lne oddechy."],
  date:["Zaplanujcie spontanicznÄ… randkÄ™.","Wybierz piosenkÄ™ na spacer.","Kawa czy deser?"],
  auto:["McDonaldâ€™s AndrychÃ³w ğŸ”","KFC AndrychÃ³w ğŸ—","Kawa w Andrychowie â˜•","Widok na Beskidy ğŸŒ„","PrzejaÅ¼dÅ¼ka z muzykÄ… ğŸš—ğŸ¶","Punkt widokowy okolice KÄ™t ğŸŒ…"]
};
let data=JSON.parse(localStorage.getItem('customData')||'null')||JSON.parse(JSON.stringify(base));
let mode=null;const labels={easy:'Åatwy',intro:'WstÄ™p',hot:'Hot',soft18:'18+',close:'BliskoÅ›Ä‡',date:'Trip',auto:'Auto'};
function start(m){hideEditor();mode=m;document.getElementById('modeLabel').innerText=labels[m];next();}
function next(){if(!mode)return;const a=data[mode];const i=Math.floor(Math.random()*a.length);document.getElementById('challenge').innerText=a[i];document.getElementById('title').innerText=labels[mode]==='Auto'?'Gdzie jedziemy?':'Wyzwanie';}
function back(){mode=null;document.getElementById('modeLabel').innerText='â€”';document.getElementById('challenge').innerText='Wybierz tryb po lewej.';document.getElementById('title').innerText='Wyzwanie';}
function showEditor(){document.getElementById('editor').classList.add('active');}

function saveCustom(){const m=document.getElementById('customMode').value;const t=document.getElementById('customText').value.trim();if(!t)return;data[m].push(t);localStorage.setItem('customData',JSON.stringify(data));document.getElementById('customText').value='';alert('Zapisano!');}
const bgm=document.getElementById('bgm');bgm.volume=0.4;
function toggleMusic(){if(bgm.paused)bgm.play();else bgm.pause();}

</script>

</html>
